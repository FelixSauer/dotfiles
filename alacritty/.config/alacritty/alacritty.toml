# Alacritty Configuration

[window]
# Window padding (changes require restart)
[window.padding]
x = 6
y = 6

# Window opacity
opacity = 0.95

[font]
# Font size
size = 12.0

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[cursor]
[cursor.style]
shape = "Block"
blinking = "On"

[env]
TERM = "xterm-256color"
