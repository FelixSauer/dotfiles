# Tmux configuration
# Prefix key: Ctrl+a (instead of default Ctrl+b)

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using + and -
bind + split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Display messages for longer
set -g display-time 2000

# Status bar position
set -g status-position top

# Status bar colors - Atom One Dark theme with transparent background
set-option -g status-style bg=default,fg=#abb2bf

# Current window status - highlighted with blue (#61afef) and rounded corners
setw -g window-status-current-style fg=#61afef,bg=default,bold
setw -g window-status-current-format '  #I: #W#F  '

# Other window status - muted style with rounded corners
setw -g window-status-style fg=#5c6370,bg=default,none
setw -g window-status-format '  #I: #W#F  '

# Window separator
setw -g window-status-separator ''

# Window with activity
setw -g window-status-activity-style fg=#e5c07b,bg=default,none

# Pane borders - cyan and green accents
set -g pane-border-style fg=#5c6370
set -g pane-active-border-style fg=#98c379

# Status bar left - with cyan accent and rounded corners
set -g status-left '#[fg=#56b6c2,bold]tmux #[fg=#5c6370]â”‚ '

# Status bar right - empty
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 30

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Enable 256 colors
set -g default-terminal "screen-256color"

# Reduce escape time for faster command sequences
set -sg escape-time 0

# -------------------------------------------------------------------
# Tmux Plugin Manager (TPM)
# -------------------------------------------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
 